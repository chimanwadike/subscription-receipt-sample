<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Subifi Subscription</title>

	<style>
		.invoice-box {
			max-width: 800px;
			margin: auto;
			padding: 30px;
			border: 1px solid #eee;
			font-size: 16px;
			line-height: 24px;
			font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
			color: #555;
		}

		.invoice-box table {
			width: 100%;
			line-height: inherit;
			text-align: left;
		}

		.invoice-box table td {
			padding: 5px;
			vertical-align: top;
		}

		.invoice-box table tr td:nth-child(3) {
			text-align: right;
		}

		.invoice-box table tr.top table td {
			padding-bottom: 20px;
		}

		.invoice-box table tr.top table td.title {
			font-size: 45px;
			line-height: 45px;
			color: #333;
		}

		.invoice-box table tr.information table td {
			padding-bottom: 40px;
		}

		.invoice-box table tr.heading td {
			background: #eee;
			border-bottom: 1px solid #ddd;
			font-weight: bold;
		}

		.invoice-box table tr.details td {
			padding-bottom: 20px;
		}

		.invoice-box table tr.item td {
			border-bottom: 1px solid #eee;
		}

		.invoice-box table tr.item.last td {
			border-bottom: none;
		}

		.invoice-box table tr.total td:nth-child(2) {
			border-top: 2px solid #eee;
			font-weight: bold;
			text-align: left;
		}

		@media only screen and (max-width: 600px) {
			.invoice-box table tr.top table td {
				width: 100%;
				display: block;
				text-align: center;
			}

			.invoice-box table tr.information table td {
				width: 100%;
				display: block;
				text-align: center;
			}
		}

		/** RTL **/
		.invoice-box.rtl {
			direction: rtl;
			font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
		}

		.invoice-box.rtl table {
			text-align: right;
		}

		.invoice-box.rtl table tr td:nth-child(3) {
			text-align: left;
		}
	</style>
</head>

<body>
	<div class="invoice-box" data-th-each="subscription, iteration : ${subscriptions}">
		<h1 style="text-align: center;border-bottom: 2px dashed black; padding-bottom: 20px;">** Receipt Copy **</h1>
		<table cellpadding="0" cellspacing="0">
			<tr class="top">
				<td colspan="3">
					<table>
						<tr>
							<td class="title">
								<img src="https://www.canterburypilgrimages.com/wp-content/uploads/2021/04/dummy-logo-5b.png"
									style="width: 100%; max-width: 300px" />
							</td>
							<td></td>

							<td data-th-text="${'Transaction Date: ' +#temporals.format(subscription.startDate, 'MMM dd, yyyy') }">
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr class="information">
				<td colspan="3">
					<table>
						<tr>
							<td>
								Northwind, Inc.<br />
								12345 Sunny Road<br />
								Company Address
							</td>
							<td></td>

							<td>
								<span data-th-text="${userCompanyName}"></span> <br />
								<span data-th-text="${userFirstName + ' '+ userLastName}"></span> <br />
								<span data-th-text="${userEmailAddress}"></span>
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr class="heading">
				<td>Subscription</td>
				<td>Period</td>
				<td>Price</td>
			</tr>

			<tr class="item last">
				<td data-th-text="${subscription.getSubscriptionPlan}"></td>
				<td data-th-text="${#temporals.format(subscription.startDate, 'MMM dd, yyyy')+ ' - '+ #temporals.format(subscription.endDate, 'MMM dd, yyyy') }"></td>

				<td data-th-text="${'£'+subscription.getPrice()}" ></td>
			</tr>

			<tr class="total">
				<td colspan="2"></td>

				<td data-th-text="${'Total: £'+subscription.getPrice()}" ></td>
			</tr>
		</table>

		<div data-th-if="${iteration.index + 1 < subscriptions.size()}" style="page-break-after: always;"></div>
	</div>

</body>

</html>
